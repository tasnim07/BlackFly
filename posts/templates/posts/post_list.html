{% extends "posts/base.html" %}

{% block content %}

<h1>Recent Posts</h1>

{% if latest_blog_posts %}
<ul>
	{% for post in object_list %}
		<li class="post">
		<a href="{{ post.get_absolute_url }}">{{ post }}</a><br>
		on {{ post.modified_date }}</br
		</li>
	{% endfor %}
</ul>
{% else %}
<p>No posts yet</p>
{% endif %}

{% endblock %}
