<!DOCTYPE html>
{% load staticfiles %}
<html>
	<head>
		<link href="{% static 'posts/bootstrap-3.3.5-dist/css/bootstrap.min.css' %}"
  		rel="stylesheet" media="screen">
  	</head>

  <body>

<div class="ui grid">
	<div class="three wide column">
			{% include 'posts/sidebar.html' %}
		<div>
			{{ user }}
			{% if user.is_anonymous %}
			<a href="{% url 'login' %}">Login</a>
			{% else %}
			<a href="{% url 'logout' %}">Logout</a>
			{% endif %}
		</div>	
	</div>
	<div id="main-content" class="nine wide column">

    {% block content %}
    
    {% endblock %}
	</div>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
  </body>
</html>
