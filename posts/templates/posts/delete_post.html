{% extends "posts/base.html" %}
{% block content %}

<h1>Delete Post</h1>

<p>Are you sure you want to delete the post?{{ post }}</p>

<form action="{% url "post-delete" pk=post.id %}" method="POST">
{% csrf_token %}
<input type="submit" value="Yes,Delete" />

<a href="{% url "post-detail" pk=post.id %}">No, cancel</a>
</form>

{% endblock %}
