<form role="form" class="replyForm" action="{% url 'reply' comment.id %}?next={% url 'post-detail' post.id %}" method="POST">
{% csrf_token %}

<div class="ui form">
	<div class="form-group">
		<label>Reply</label>
		<textarea name="body" class="form-control" rows="3"></textarea>
	</div>
	<div class="field">
		<button type="submit", class="btn btn-primary">Post Reply</button>
	</div>
</div>
</form>
