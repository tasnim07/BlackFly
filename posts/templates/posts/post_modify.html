{% extends "posts/base.html" %}

{% block content %}

<form role="form" action="{% url 'post-modify' post.id %}" method="POST">
{% csrf_token %}
<div class="ul_form">
	<div class="form-group">
		<label for="name">Title</label>
		<input id="title" type="text" name="title" value="{{ post.title }}"class="form-control">
	</div>
	<div class="form-group">
		<label for="name">Content</label>
		<textarea id="body" name="body" class="form-control" rows="10">{{ post.body }}</textarea>
	</div>
<button id="save_post" type="submit" class="btn btn-primary btn-lg">Edit</button>
</div>
</form>
{% endblock %}
